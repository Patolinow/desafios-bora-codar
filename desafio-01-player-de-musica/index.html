<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="styles/dark-light-mode.css">
  <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon">
  
  <title>Music player</title>
</head>

<body>
  <main>
    <div id="dark-and-light-mode">
      <button id="dark-and-light-mode-button"></button>
    </div>

    <div class="player p1">
      <div class="wrapper">
        <div class="details">
          
          <div class="art">
            
          </div>

          <div class="music-name">
            <h1>Song</h1>
          </div>

          <div class="artist-name">
            <h2>Artist</h2>
          </div>
        </div>

        <div class="controls">
          <div class="control-buttons">

            <img src="assets/skipL.svg" alt="Voltar para música anterior" class="skip-L" onclick="prevTrack()">

            <img src="assets/play.svg" alt="Tocar música" class="play-and-pause" onclick="playPauseTrack()">

            <img src="assets/skipR.svg" alt="Pular música" class="skip-R" onclick="nextTrack()">
          </div>

          <div class="music-track">
            <input type="range" name="music-slider" class="music-slider" min="0" max="100" value="0" onchange="seekTo(this.value)">
          </div>

          <div class="times">
            <p class="music-duration">00:00</p>

            <p class="remaining-time">00:00</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="JS/player.js"></script>
<script src="JS/darkLightMode.js"></script>
</html>
