<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon">
  <title>Music player</title>
</head>

<body>
  <main>
    <div class="player p1">
      <div class="wrapper">
        <div class="details">
          
          <div class="art">
            <img src="assets/louie-zong.png" alt="">
          </div>

          <div class="music-name">
            <h1>Signal/noise</h1>
          </div>

          <div class="artist-name">
            <h2>Louie Zong</h2>
          </div>
        </div>

        <div class="controls">
          <div class="control-buttons">

            <img src="assets/skipL.svg" alt="Voltar para música anterior" id="skip-L">

            <img src="assets/play.svg" alt="Tocar música" id="play">

            <img src="assets/skipR.svg" alt="Pular música" id="skip-R">
          </div>

          <div class="duration">
            <input type="range" name="duration" id="duration" min="0" max="100" value="0" onchange="seekTo()">
          </div>

          <div class="times">
            <p id="music-duration">00:00</p>

            <p id="remaining-time">00:00</p>
          </div>
        </div>
      </div>
    </div>

    <div class="player p2">
      
    </div>

    <div class="player p3">
      
    </div>
  </main>
</body>

</html>
